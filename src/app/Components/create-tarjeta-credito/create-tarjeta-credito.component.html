<form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" formControlName="titular" placeholder="Titular" />
        </div>
    </div>
    <br />
    <div class="form-group">
        <div class="input-group">
            <input type="text" formControlName="numeroTarjeta" class="form-control" maxlength="16"
                placeholder="Numero de tarjerta" />
        </div>
    </div>
    <br />
    <div class="row">
        <div class="form-group col-md-7">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" formControlName="fechaExpiracion" maxlength="5"
                        placeholder="MM/YY" />
                </div>
            </div>
        </div>
        <div class="form-group col-sm-5">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" formControlName="cvv" placeholder="CVV" maxlength="3" />
                </div>
            </div>
        </div>
    </div>
    <br />
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit">
            Aceptar
        </button>
    </div>
</form>
